<!doctype html><html><head><title>BitFishing</title><meta charset="utf-8"/><meta name="renderer" content="webkit"/><meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/><meta name="apple-mobile-web-app-capable" content="yes"/><meta name="full-screen" content="true"/><meta name="x5-fullscreen" content="true"/><meta name="360-fullscreen" content="true"/><meta name="laya" screenorientation="landscape"/><meta http-equiv="expires" content="0"/><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/><meta http-equiv="expires" content="0"/><meta http-equiv="Cache-Control" content="no-siteapp"/><link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png"/><link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png"/><link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png"/><link rel="manifest" href="./favicon/site.webmanifest"/><style>html {
                -ms-touch-action: none;
            }

            body,
            canvas,
            div {
                display: block;
                outline: none;
                -webkit-tap-highlight-color: rgba(0, 0, 0, 0);

                user-select: none;
                -moz-user-select: none;
                -webkit-user-select: none;
                -ms-user-select: none;
                -khtml-user-select: none;
                -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            }

            /* Remove spin of input type number */
            input::-webkit-outer-spin-button,
            input::-webkit-inner-spin-button {
                /* display: none; <- Crashes Chrome on hover */
                -webkit-appearance: none;
                margin: 0; /* <-- Apparently some margin are still there even though it's hidden */
            }

            body {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                padding: 0;
                border: 0;
                margin: 0;

                cursor: default;
                color: #888;
                background-color: #fff;

                text-align: center;
                font-family: Helvetica, Verdana, Arial, sans-serif;

                display: flex;
                flex-direction: column;

                /* fix bug: https://github.com/cocos-creator/2d-tasks/issues/791 */
                /* overflow cannot be applied in Cocos2dGameContainer,
  otherwise child elements will be hidden when Cocos2dGameContainer rotated 90 deg */
                overflow: hidden;
            }

            canvas {
                background-color: #fff;
            }</style></head><body><script src="bitgame/paladin.min.js?v=1644323886479"></script><script>var version = '1644323886479';
            function loadLib(url) {
                var script = document.createElement('script');
                script.async = false;
                script.src = url;
                document.body.appendChild(script);
            }

            // prettier-ignore
            var interval = setInterval(function () {
                if (window.Laya) {
                    clearInterval(interval);
                    ['mousewheel', 'DOMMouseScroll'].forEach(function (event) {
                        Laya.Browser.container.addEventListener(
                            event,
                            function (e) {
                                e.preventDefault();
                            }
                        );
                    });
                }
            }, 1000);

            // prettier-ignore
            paladin.checkComponents({
                list: ['launch'],
                success: function (res) {
                    if (res.launch) {
                        paladin.comps.launch.show({
                            design: {
                                width: 1334,
                                height: 750,
                                mode: 'horizontal',
                            },
                            logo: { url: 'bitgame/logo.png' },
                            load: { color: '#6d8ac8' },
                            tips: { color: '#6d8ac8' },
                            notice: { color: '#6d8ac8' },
                            maintain: {
                                color: '#d7fffe',
                                strokeColor: '#000000',
                                url: 'bitgame/maintain.jpg'
                            }
                        });
                    }
                },
            });

            window.screenOrientation = 'sensor_landscape';

            // prettier-ignore
            // 游戏初始化
            paladin.init({
                loadType: 2,
                success: function (res) {
                    var files = [
                        res.cdn + 'js/bundle.js?v=1644323886479',
                        res.cdn + 'js/laya.js?v=1644323886479',
                        res.cdn + 'js/libs.js?v=1644323886479'
                    ];

                    for (var i = 0; i < files.length; i++) {
                        loadLib(files[i]);
                    }
                },
            });

            // prettier-ignore
            var platform = {
                hideLoading: function () {
                    paladin.comps.launch.hide();
                },
                login: function () {
                    paladin.account.login();
                },
                register: function () {
                    paladin.account.register();
                },
                logout: function () {
                    paladin.account.logout();
                },
                getInfo: function () {
                    return {
                        isLogin: paladin.sys.config.isLogin,
                        token: paladin.sys.config.jwtToken,
                        lang: paladin.sys.config.lang,
                        socket_url: paladin.sys.config.ws,
                        cdn: paladin.sys.config.cdn,
                    };
                },
                recharge: function (currency, gameNo) {
                    paladin &&
                        paladin.pay.recharge({
                            data: {
                                currency: currency,
                                gameNo: gameNo,
                                isHorizontal: true, // 横屏游戏需要传递该参数，竖屏游戏可以不传递或者传递false
                            },
                        });
                }
            };</script></body></html>
